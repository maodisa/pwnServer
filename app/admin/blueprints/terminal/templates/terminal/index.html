{% extends "base.html" %}
{% block title %}Terminal{% endblock %}

{% block main %}
    <h2>Terminal</h2>
    <div id="terminal-output" style="background-color: black; color: white; height: 300px; overflow-y: scroll; padding: 10px;">
        <!-- Terminal output will be displayed here -->
    </div>

    <!-- Input for sending commands -->
    <input type="text" id="command-input" placeholder="Enter command" style="width: 80%;" />
    <button onclick="sendCommand()">Send</button>

    {% block scripts %}
        <script src="{{ url_for('static', filename='js/own/terminal_socket_connect.js') }}"></script>
        <script src="{{ url_for('static', filename='js/own/terminal_socket.js') }}"></script>
    {% endblock %}
{% endblock %}
